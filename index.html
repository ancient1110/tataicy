<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>塔台破坏实验场</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div>
      <p class="eyebrow">Angry Birds 风格 · 结构破坏实验</p>
      <h1>塔台破坏实验场</h1>
      <p>拉动弹弓发射试验球，摧毁塔台并观察结构稳定性。</p>
    </div>
    <div class="header-actions">
      <button id="reset">重置关卡</button>
      <button id="next">下一座塔</button>
    </div>
  </header>

  <main>
    <section class="panel">
      <h2>操作说明</h2>
      <ol class="steps">
        <li>在弹弓处按住试验球并拖拽调整方向与力度。</li>
        <li>松手发射，击倒塔台模块。</li>
        <li>通过风力、重力滑块观察实验条件变化。</li>
      </ol>
      <div class="controls">
        <label>
          风力 (向右)
          <input type="range" id="wind" min="-6" max="6" value="0" />
          <span id="windValue">0</span>
        </label>
        <label>
          重力 (倍数)
          <input type="range" id="gravity" min="6" max="14" value="10" />
          <span id="gravityValue">1.0x</span>
        </label>
      </div>
      <div class="stat-grid">
        <div>
          <span class="label">剩余模块</span>
          <strong id="blocksLeft">0</strong>
        </div>
        <div>
          <span class="label">结构完整度</span>
          <strong id="integrity">100%</strong>
        </div>
        <div>
          <span class="label">命中次数</span>
          <strong id="hits">0</strong>
        </div>
      </div>
      <div class="hint">
        目标：在 3 次发射内尽可能降低结构完整度。
      </div>
    </section>

    <section class="game-area">
      <div class="canvas-frame">
        <canvas id="game" width="920" height="520"></canvas>
      </div>
      <div class="status" id="status">拖拽弹弓准备发射。</div>
    </section>
  </main>

  <footer>
    <p>教学提示：比较不同环境条件下塔台的抗风、抗震能力，并记录破坏路径。</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
