<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>愤怒的小鸟 - 建筑物地图编辑器</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div>
      <h1>愤怒的小鸟 - 建筑物地图编辑器</h1>
      <p class="subtitle">基于 Matter.js 物理引擎搭建建筑，并在重物、风力、地震条件下测试稳定性。</p>
    </div>
    <div class="controls">
      <label>
        材质
        <select id="material">
          <option value="wood">木材</option>
          <option value="stone">石材</option>
          <option value="glass">玻璃</option>
        </select>
      </label>
      <label>
        尺寸
        <select id="size">
          <option value="small">小 (40×20)</option>
          <option value="medium">中 (80×20)</option>
          <option value="large">大 (120×20)</option>
        </select>
      </label>
      <label class="toggle">
        <input id="vertical" type="checkbox" />
        竖放
      </label>
      <button id="arm-place">加载组件</button>
      <button id="rotate">旋转选中</button>
      <button id="delete">删除选中</button>
      <button id="clear">清空画布</button>
    </div>
  </header>

  <main class="workspace">
    <section class="canvas-panel">
      <canvas id="editor" width="960" height="540"></canvas>
      <div class="hint" id="hint">先点击“加载组件”进入放置模式；再次点击可退出。放置模式下可持续点击空白处放置组件。</div>
    </section>

    <section class="test-panel">
      <h2>稳定性测试</h2>
      <div class="test-buttons">
        <button id="test-heavy">重物冲击</button>
        <button id="test-wind">风力扰动</button>
        <button id="test-quake">地震摇晃</button>
        <button id="test-stop" class="secondary">停止测试</button>
      </div>

      <label class="progress-label" for="test-progress">破坏强度（手动）</label>
      <input id="test-progress" type="range" min="0" max="100" value="0" step="1" />
      <p id="test-status">状态：待机</p>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.20.0/build/matter.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
